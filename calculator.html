<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>A Simple Calculator</title>
</head>
<body class="container">
    <div class="calculator">
        <button class="button" id="x">C</button>
        <button class="button" id="clearAll">CE</button>
        <button class="button" id="cent">%</button>
        <button class="button" id="plus">+</button>
        <div class="number">
            <button class="button" id="number1">1</button>
            <button class="button" id="number2">2</button>
            <button class="button" id="number3">3</button>
        </div>
        <button class="button" id="minus">-</button>
        <div class="number">
            <button class="button" id="number4">4</button>
            <button class="button" id="number5">5</button>
            <button class="button" id="number6">6</button>
        </div>
        <button class="button" id="product">*</button>
        <div class="number">
            <button class="button" id="number7">7</button>
            <button class="button" id="number8">8</button>
            <button class="button" id="number9">9</button>
        </div>
        <button class="button" id="divide">/</button>
        <div class="number">
            <button class="button" id="number0">0</button>
            <button class="button" id="point">.</button>
            <button class="button" id="has">#</button>
        </div>
        <button class="button" id="equal">=</button>
    </div>
</body>
</html>
